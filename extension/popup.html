<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="mdl/material.min.css">
		<script src="mdl/material.min.js"></script>
		<script src="js/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body style="min-width=600px;min-height=800px;">

		<div class="mdl-layout mdl-js-layout">

			<header class="mdl-layout__header">
				<div class="mdl-layout-icon"></div>
				<div class="mdl-layout__header-row">
					<span class="mdl-layout__title">Fictus</span>
				</div>
			</header>

		</div>

		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--4-col">
				<form action="#">
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="title">
						<label class="mdl-textfield__label" for="title">Article Title...</label>
					</div>
				</form>
			</div>
		</div>

		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--4-col">
				<form action="#">
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="link">
						<label class="mdl-textfield__label" for="link">Link to Article...</label>
					</div>
				</form>
			</div>
		</div>

		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--4-col">
				<form action="#">
					<div class="mdl-textfield mdl-js-textfield">
						<textarea class="mdl-textfield__input" type="text" rows= "5" id="content" ></textarea>
						<label class="mdl-textfield__label" for="content">Enter Article Content Here...</label>
					</div>
				</form>
			</div>
		</div>

		<div class="mdl-grid">
			<!-- Colored raised button -->
			<div class="mdl-cell mdl-cell--1-col" >
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="submit_btn">
					Submit
				</button>
			</div>
			<div class="mdl-cell mdl-cell--1-col" style="display:flex;">
				<!-- Colored FAB button with ripple -->
				<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored" id="vote_pos_btn">
					<i class="material-icons">done</i>
				</button>
			</div>

			<div class="mdl-cell mdl-cell--1-col">
				<!-- Colored FAB button with ripple -->
				<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored" id="vote_neg_btn">
					<i class="material-icons">clear</i>
				</button>
			</div>
			<div class="mdl-cell mdl-cell--1-col">
				<!-- Colored FAB button with ripple -->
				<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored" id="vote_may_btn">
					<i class="material-icons">help</i>
				</button>
			</div>
		</div>

		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--4-col">
				<table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp">
					<thead>
						<tr>
							<th class="mdl-data-table__cell--non-numeric"></th>
							<th>Result</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="mdl-data-table__cell--non-numeric">Positive Votes</td>
							<td id="pos" style="color: green;"></td>
						</tr>
						<tr>
							<td class="mdl-data-table__cell--non-numeric">Negative Votes</td>
							<td id="neg" style="color:red;"></td>
						</tr>
						<tr>
							<td class="mdl-data-table__cell--non-numeric">Maybe Votes</td>
							<td id="may" style="color:#ffad33;"></td>
						</tr>
						<tr>
							<td class="mdl-data-table__cell--non-numeric">Title Validity</td>
							<td id="title_prob"></td>
						</tr>
						<tr>
							<td class="mdl-data-table__cell--non-numeric">Article Validity</td>
							<td id="content_prob"></td>
						</tr>
						<tr>
							<td class="mdl-data-table__cell--non-numeric">WebSearch Rating</td>
							<td id="scrape_rating"></td>
						</tr>
						<tr>
							<td class="mdl-data-table__cell--non-numeric"><b>Overall Rating</b></td>
							<td id="overall_rating"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<script src="popup.js"></script>

	</body>
</html>
